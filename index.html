<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="./logo.png" rel="icon">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Money Manager</h1>
        <h2>Wallet Balance: ₹<span id="wallet-balance">0.00</span></h2>
        <p id="total-spent">Total Spent: ₹0.00</p>


        <form id="transaction-form">
            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" placeholder="Enter Amount" required min="0">

            <label for="type">Transaction Type:</label>
            <select id="type">
                <option value="add">Add Money</option>
                <option value="spend">Spend Money</option>
            </select>

            <label for="note">Note:</label>
            <input type="text" id="note" placeholder="Enter Note" required>

            <button type="submit">Add Transaction <i class="fas fa-plus"></i></button>
    
        </form>

        <button id="view-history-btn" class="view-history-btn">View Transaction History <i
                class="fas fa-history"></i></button>
        <button id="reset-btn" class="reset-btn">Reset All Data <i class="fas fa-trash"></i></button>

        <!-- Transaction History Popup -->
        <div id="transaction-popup" class="popup">
            <div class="popup-content">
                <span id="close-popup" class="close">&times;</span>
                <h3>Transaction History</h3>
                <ul id="transaction-history"></ul>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <!-- <div id="toast" class="toast"></div> -->
    <div id="toast"
        style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #f39c12; color: white; border-radius: 5px; z-index: 1000; font-weight: bold;">
    </div>


    <script src="script.js"></script>

</body>

</html>
