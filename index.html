<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
     <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>Money Manager</h1>
        <h2>Wallet Balance: ₹<span id="wallet-balance">0.00</span></h2>
        <p id="total-spent">Total Spent: ₹0.00</p>
    
        <form id="transaction-form">
            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" placeholder="Enter Amount" required>
    
            <label for="type">Transaction Type:</label>
            <select id="type">
                <option value="add">Add Money</option>
                <option value="spend">Spend Money</option>
            </select>
    
            <label for="note">Note:</label>
            <input type="text" id="note" placeholder="Enter Note" required>
            <button type="submit">Add Transaction</button>
        </form>
    
        <button id="view-history-btn" class="view-history-btn">View Transaction History</button>
        <button id="reset-btn" class="reset-btn">Reset All Data</button>
    
        <!-- Transaction History Popup -->
        <div id="transaction-popup" class="popup">
            <div class="popup-content">
                <span id="close-popup" class="close">&times;</span>
                <h3>Transaction History</h3>
                <ul id="transaction-history"></ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
